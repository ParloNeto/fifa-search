<div class="card">
  <div class="card-background">
    <div class="container">
      <form [formGroup]="infoCardsForm" (ngSubmit)="submitForm()">
        <div class="form-details">
          <div class="input-box">
            <label class="details" for="versionFifa"
              >Versão do FIFA:
              <select formControlName="versionFifa">
                @for (versions of versionInstanciado; track versions) {
                <option [ngValue]="versions">
                  {{ formatUpperCase(versions) }}
                </option>
                }
              </select>
            </label>
          </div>

          <div class="input-box">
            <label class="details" for="types"
              >Tipo de Carta:
              <select class="selectStyle" formControlName="typeCard">
                @for (types of selectedTypeCard; track types) {
                <option
                  [ngValue]="types"
                >
                  {{ formatWithoutHyphen(types) }}
                </option>
              }
              </select>
            </label>
          </div>

          <div class="input-box">
            <label
              class="details"
              for="firstName"
              [ngClass]="checkValidateAttributes(firstName)"
              >Nome:
              <input
                type="text"
                placeholder="Insira o nome"
                maxlength="14"
                formControlName="firstName"
              />
            </label>
          </div>

          <div class="input-box">
            <label
              class="details"
              for="lastName"
              [ngClass]="checkValidateAttributes(lastName)"
              >Sobrenome:
              <input
                type="text"
                placeholder="Insira o sobrenome"
                formControlName="lastName"
                maxlength="14"
              />
            </label>
          </div>

          <div class="input-box">
            <label class="details" for="nickName"
              >Apelido: (Opcional)
              <input
                type="text"
                placeholder="Insira o apelido"
                formControlName="nickName"
              />
            </label>
          </div>

          <div class="input-box">
            <label class="details" for="nationality"
              >Nacionalidade:
              <select class="selectStyle" formControlName="nationality">
                @for (name of getNations(); track name.nation) {
                <option [ngValue]="name.nation">
                  {{ formatWithoutHyphen(name.nation) }}
                </option>
                }
              </select>
            </label>
          </div>

          <div class="input-box">
            <label class="details" for="club"
              >Clube:
              <select class="selectStyle" formControlName="club">
                @for (name of getClubs(); track name.club) {
                <option [ngValue]="name.club">
                  {{ formatWithoutHyphen(name.club) }}
                </option>
                }
              </select>
            </label>
          </div>

          <div class="input-box">
            <label
              class="details"
              for="position"
              [ngClass]="checkValidateAttributes(position)"
              >Posição:
              <input
                type="text"
                placeholder="Insira a posição"
                formControlName="position"
                maxlength="3"
                appUpperCase
              />
            </label>
          </div>

          <div class="input-box">
            <label
              class="details"
              for="photo"
              [ngClass]="checkValidateAttributes(photo)"
            >
              Foto (URL):
              <input
                type="text"
                placeholder="Insira a URL"
                formControlName="photo"
              />
            </label>
          </div>

          <button
            type="submit"
            id="buttonForm"
            [disabled]="infoCardsForm.invalid"
            (click)="submitForm()"
          >
            Enviar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
