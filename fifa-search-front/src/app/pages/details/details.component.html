<app-fut-header></app-fut-header>

<main>
  @if (loading) {
    <div class="background">

      <app-card-details (InformLoading)="getInfoLoading($event)" (informId)="getId($event)" (dataCard)="getDescriptionCard($event)" id="card-details"></app-card-details>
    
      <div class="descriptionAndInformations">
        <app-description-player id="textInfo" [cardInformation]="description"></app-description-player>
        <app-information-buttons id="buttonsInfo" [getId]="id"></app-information-buttons>
      </div>
    
    </div>
  } @else {
    <img src="assets/images/error.png" alt="Erro ao carregar Cards" width="100%" *ngIf="!loading">
  }


</main>
