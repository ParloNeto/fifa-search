@if (getCardById(); as card) {
<div [ngClass]="changeStyleByVersion()" class="card__header flipInY">
  <div [ngClass]="changeStyleByTypeCard()" class="div-{{card.versionFifa}}">

  <div class="playercard">
    <div class="playercard__top">
      <div class="playercard__details__icons">
        <p id="colorOverall">
          {{ card.attributeCard.overall }}
        </p>
        <p id="colorPosition">
          {{ card.position }}
        </p>

        <div class="icon__and__nation">
          <img
            class="playercard__top__icons playercard__club__img"
            [src]="
              '../../../../../assets/images/clubbadges/' + card.club + '.png'
            "
            [alt]="card.club"
          />

          <img
            class="playercard__top__icons"
            id="nation"
            [src]="
              '../../../../../assets/images/nation/' + card.nationality + '.png'
            "
            [alt]="card.nationality"
          />
        </div>
      </div>
      <img
        id="photo__card"
        [src]="card.photo"
        alt="image of a real player"
        width="75%"
      />
    </div>

    <p id="card__content__name">
      {{ card.nickName ? card.nickName : card.firstName + " " + card.lastName }}
    </p>
  </div>

  <div class="card__body__position">
    <div class="card__body">
      <div class="card__attributes">
        <div class="attribute__left">
          <div>
            <label class="bold__numbers">{{ card.attributeCard.pace }}</label>
            PAC
          </div>
          <div>
            <label class="bold__numbers">{{
              card.attributeCard.shooting
            }}</label>
            SHO
          </div>
          <div>
            <label class="bold__numbers">{{
              card.attributeCard.passing
            }}</label>
            PAS
          </div>
        </div>
        <div class="attribute__right">
          <div>
            <label class="bold__numbers">{{
              card.attributeCard.dribbling
            }}</label>
            DRI
          </div>
          <div>
            <label class="bold__numbers">{{
              card.attributeCard.defending
            }}</label>
            DEF
          </div>
          <div>
            <label class="bold__numbers">{{
              card.attributeCard.physicality
            }}</label>
            PHY
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
}
