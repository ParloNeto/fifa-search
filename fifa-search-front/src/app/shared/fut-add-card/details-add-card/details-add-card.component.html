<div class="card">
  <div class="card-background">
    <div class="container">
      <form [formGroup]="infoCardsForm" (ngSubmit)="submitForm()">
        <div class="form-details" >

            <div class="input-box">
                <label class="details" for="versionFifa"
                >Versão do FIFA:
              <select (change)="filterTypeByVersion()" formControlName="versionFifa">
                <option *ngFor="let versions of versionInstanciado" [ngValue]="versions" >
                  {{ formatUpperCase(versions) }}
                </option>
              </select>
            </label>
            </div>

            <div class="input-box">
              <label class="details" for="types"
              >Tipo de Carta:
            <select class="selectStyle" formControlName="typeCard">
              <option *ngFor="let types of selectedTypeCard" [ngValue]="types">
                {{ formatWithoutHyphen(types) }}
              </option>
            </select>
          </label>

          </div>

              <div class="input-box">
                <label class="details" for="firstName"
                  >Nome:
                  <input type="text" placeholder="Enter your name" formControlName="firstName" maxlength="14"/>
                </label>
              </div>

                <div class="input-box">
                  <label class="details" for="lastName"
                    >Sobrenome:
                    <input type="text" placeholder="Enter your name" formControlName="lastName" maxlength="14"/>
                  </label>
                </div>

                  <div class="input-box">
                    <label class="details" for="nickName"
                      >Apelido:
                      <input type="text" placeholder="Enter your name" formControlName="nickName" />
                    </label>
                  </div>

                <div class="input-box">
                  <label class="details" for="nationality"
                    >Nacionalidade:
                    <select class="selectStyle" formControlName="nationality">
                      <option *ngFor="let nations of selectedNationCard" [ngValue]="nations">
                        {{ formatWithoutHyphen(nations) }}
                      </option>
                    </select>
                  </label>
                </div>

              <div class="input-box">
                <label class="details" for="club"
                  >Clube:
                  <select class="selectStyle" formControlName="club">
                    <option *ngFor="let OneClub of selectedClubCard" [ngValue]="OneClub">
                      {{ formatWithoutHyphen(OneClub) }}
                    </option>
                  </select>
                </label>
              </div>

            <div class="input-box">
              <label class="details" for="position"
                >Posição:
                <input type="text" placeholder="Enter your name" formControlName="position" maxlength="3"/>
              </label>
            </div>

          <div class="input-box">
            <label class="details" for="photo">
              Foto (URL):
              <input type="text" placeholder="Enter your name" formControlName="photo" />
            </label>
          </div>

          <button id="buttonForm" [disabled]="infoCardsForm.invalid">Enviar</button>
        </div>
      </form>
   </div>
</div>




<div>
  <button [routerLink]="['']" mat-fab extended color="warn">
    <mat-icon>forward</mat-icon>
    Voltar
  </button>
</div>
